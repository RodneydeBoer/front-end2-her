<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="Styling/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='../Images/favicon.ico' />
    <title>FishR</title>
</head>

<body>
    <header>
        <h1>Welcome at FishR - Find your Fishmate</h1>
    </header>
    <main>
        <form action="Pages/loading-login.html" autocomplete="off">
            <input type="email" required name="email" minlength="6" maxlength="60" placeholder="Email">
            <input type="password" required name="wachtwoord" placeholder="Wachtwoord">
            <input type="submit" value="inloggen">
        </form>

    </main>
    <footer>
        <section id="registratiestart">
            <header>
                <h3>Nog geen account?</h3>
            </header>
            <article>
                <a href="Pages/registration.html" id="registratiebutton">registreren</a>
            </article>
        </section>
        <h2><a href="https://rodneydeboer.github.io/front-end2-her/">FishR</a></h2>
    </footer>
</body>

</html>
