<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="Styling/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <title>FishR</title>
</head>

<body>
    <header>
        <h1>Welcome at FishR - Find your Fishmate</h1>
    </header>
    <main>
        <p id="notification"></p>
        <form action="pages/readyToStart.html" autocomplete="off">
            <input type="email" id="email" required name="email" minlength="6" maxlength="60" placeholder="Email">
            <input type="password" id="password" required name="password" placeholder="Pass">
            <input type="submit" id="loginBtn" value="Log in">
        </form>

    </main>
    <footer>
        <section id="registrationstart">
            <header>
                <h3>Or create an account here</h3>
            </header>
            <article>
                <a href="Pages/registration.html" id="registrateButton">Create account</a>
            </article>
        </section>
        <h2><a href="https://rodneydeboer.github.io/front-end2-her/">FishR</a></h2>
    </footer>
    <script type="text/javascript" src="Scripts/login.js"></script>
</body>

</html>
