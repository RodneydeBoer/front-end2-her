<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="../styling/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='../images/favicon.ico' />
    <title>FishR</title>
</head>

<body id="registration">
    <header>
        <h1>Creating account at FishR</h1>
    </header>
    <main>
        <section>
            <article>
                <form action="readytostart.html" id="registration">
                    <fieldset id="personalia">
                        <legend>Personalia</legend>
                        <label for="firstName">First name</label>
                        <input type="text" required name='firstName' id="firstName" placeholder='B.v Rob'>
                        <label for="lastName ">Last name</label>
                        <input type="text" required name='lastName' id="lastName" placeholder="B.v de Vries ">
                        <label for="dateOfBirth ">Date of birth</label>
                        <input type="date" required id="dateOfBirth" name="dateOfBirth">
                    </fieldset>
                    <fieldset id="preference">
                        <legend>Preference:</legend>
                        <input type="radio" name='preference' id="preference" value="carp" checked>
                        <label for="carp">Carp</label>
                        <input type="radio" name='preference' id="preference" value="predators">
                        <label for="predators">Predators</label>
                        <input type="radio" name='preference' id="preference" value="both">
                        <label for="both">Both</label>
                    </fieldset>
                    <fieldset id="loginDetails">
                        <legend>Account</legend>
                        <label for="email">Email</label>
                        <input type="email" id="email" required name="email" minlength="6 " maxlength="60 " placeholder="B.v blabla@outlook.com ">
                        <label for='password'>Password</label>
                        <input type="password" id="password" required name="password" minlength="6 " placeholder="at least 6 characters ">
                    </fieldset>
                    <input type="submit" id="registrateBtn" value="registrate">
                </form>
            </article>
        </section>
    </main>
    <footer>
        <h2><a href="https://rodneydeboer.github.io/front-end2-her/">FishR</a></h2>
    </footer>
    <script type="text/javascript" src="../scripts/registrate.js"></script>
</body>

</html>
